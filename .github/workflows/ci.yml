name: ci pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci_build:
    runs-on: ubuntu-latest
    name: CI Pipeline
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SetUp Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Setup Dependencies
        run: pip install -r dev-requirements.txt

      - name: Pytest
        run: pytest --cov=app

      - name: Docker Build
        run: docker build --tag ts-service --file Dockerfile .
